<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/og/_/ss/k=og.qtm.QpOvgb9LYOw.L.W.O/m=qcwid/excm=qaaw,qadd,qaid,qein,qhaw,qhbr,qhch,qhga,qhid,qhin,qhpr/d=1/ed=1/ct=zgms/rs=AA2YrTuWcGhv1CXSmi-f81ntv3PMBJ8Igw">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-container">

            <div class="navbar">
                <ul>
                    <li>
                        <a href="index.html">Google Search</a>
                    </li>
                    <li>
                        <a href="advanced.html">Advanced Search</a>
                    </li>
                </ul>
            </div>

            <div class="logo">
                <img src="goooogle_images.png" alt="logo">
            </div>
            
            <form action="https://www.google.com/search">
                <div class="search">
                    <div class="search-bar">
                        <input type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div class="search-buttons">
                        <input type="submit" value="Google Search">
                        <button type="text" value="I'm feeling lucky">I'm feeling lucky</button>
                    </div>                
                </div>
            </form>
            
            <div class="flex-space"></div>
        
        </div>
    </body>
</html>
