<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/og/_/ss/k=og.qtm.QpOvgb9LYOw.L.W.O/m=qcwid/excm=qaaw,qadd,qaid,qein,qhaw,qhbr,qhch,qhga,qhid,qhin,qhpr/d=1/ed=1/ct=zgms/rs=AA2YrTuWcGhv1CXSmi-f81ntv3PMBJ8Igw">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-container">

            <div class="adv-nav">       
                    <div>
                        <a href="index.html"><img src="navbar_logo.png"></a>
                    </div>
                    <div>
                        <a href="index.html">Google Search</a>
                    </div>
            </div>

            <div class="adv-appbar">
                <h2>Advanced Search</h2>
            </div>

            <hr>

            <div class="find-pages">
                <h3>Find pages with...</h3>
            </div>

            <form action="https://www.google.com/search">
              
                <div class="advanced-search">

                    <div>
                        <div class="search-line">
                            <label class="criterion">all these words:</label> 
                            <input class="adv-search-bar" type="text" name="as_q">
                        </div>
                    </div>

                    <div>
                        <div class="search-line">
                            <label class="criterion">this exact word or phrase:</label>
                            <input class="adv-search-bar" type="text" name="as_epq">
                        </div>
                    </div>

                    <div>
                        <div class="search-line">
                            <label class="criterion">any of these words:</label> 
                            <input class="adv-search-bar" type="text" name="as_oq">
                        </div>
                    </div>

                    <div>
                        <div class="search-line">
                            <label class="criterion">none of these words:</label>
                            <input class="adv-search-bar" type="text" name="as_eq">
                        </div>
                    </div>     
                                    
                    <div class="adv-search-button">
                        <input type="submit" value="Advanced Search">
                    </div>     

                </div>

            </form>
            
            <div class="flex-space"></div>
        
        </div>
    </body>
</html>
